<div class="container-inputs">
  <h1>Iniciar sesión</h1>

  <div>
  <i class="fa-solid fa-envelope"></i>
  <label for="text">Correo</label>
  <app-input customIcon="envelope" inputClass="login-input" [placeholder]="firstText"></app-input>
  </div>
  <div>
  <label for="password">Contraseña</label>
  <app-input inputClass="login-input" [placeholder]="secondText" ></app-input>
  <a href="#" class="forgot-password">Olvidé mi contraseña</a>
  </div>
  <app-button class="login-btn" [text]="btnText"></app-button>
  <p>¿No tienes una cuenta? <a href="#" class="sign-up-link">Regístrate ahora</a></p>

</div>
